{% load staticfiles %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/monthly.css' %}">
    <title>Create course</title>
</head>
        {% autoescape on %}
<body>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script src="{% static '/js/monthly.js' %}"></script>
    <script type="text/javascript">
    $(window).load( function() {
        $('#mycalendar').monthly({mode:'event',
            jsonUrl: "{% static '/json/events.json' %}",
            dataType: 'json'});

    });
    </script>

<div class="container-fluid">
    <div class="row">
        <div class="header col-lg-12">
            <h1 class="title">Submissions Portal and ONline Judge</h1>
        </div>
    </div>
    </div>

     <div class="header col-lg-12">
         <div class="datamining">
         <h2 class="subhead">create Course</h2></br>
    <!--<form id="user_form" method="post" action="professor_list">-->
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ courseform.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
        </div>

    </div>
</body>
{% endautoescape %}
</html>
