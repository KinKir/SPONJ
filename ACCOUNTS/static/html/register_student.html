<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/stylesheet.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <div class="header">
        <h1 class="title">Submissions Portal and ONline Judge</h1>
    </div>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email ID</label>
                <div class="col-lg-6">
                    <input type="email" class="form-control" id="email1" placeholder="Email ID">
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="course" class="col-lg-2 control-label">Course</label>
                <div class="col-lg-6">
                    <input type="email" class="form-control" id="course" placeholder="Course">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email ID</label>
                <div class="col-lg-6">
                    <input type="email" class="form-control" id="email" placeholder="Email ID">
                </div>
            </div>


            <a href="#" class="btn btn-default login-btn">LOGIN</a>
        </fieldset>
    </form>

</body>
</html>
